<div class="top-table">
    <table>
        <div class="top-gamer" ng-repeat="gamer in $ctrl.gamers | orderBy: '-score'">

            <div class="gamer-name">
                <img ng-show="$index == 0" src="https://loading.io/spinners/lava-lamp/index.lava-lamp-preloader.gif" />
                <span class="gamer-name-text">{{ gamer.name }}</span>
            </div>
            <div class="gamer-score">{{ gamer.score }}</div>
        </div>
        <div ng-if="$ctrl.gamers.length === 0" class="no-results">
            There are no users to display
        </div>
    </table>
</div>
