<div ng-show="$ctrl.$resolve.guess" class="game">
    <div class="welcome-message">
        {{ $ctrl.message }}
    </div>
    <guess current_user="$ctrl.$resolve.currentUser" guess="$ctrl.$resolve.guess"></guess>
</div>
<div class="game-end" ng-if="!$ctrl.$resolve.guess">
    <div class="game-end-message">
        You know everyone!
    </div>
    <!-- TODO: use ui-sref -->
    <a ui-sref="app.board" class="score-board-button">Go to score board</a>
</div>
