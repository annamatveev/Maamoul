<div class="guess">
    <div class="photo-placeholder">
        <md-card>
            <img md-card-image ng-src="{{ $ctrl.guess.photo_url }}" alt="Someone to guess">
        </md-card>
    </div>
    <div class="guess-choices">
        <md-radio-group ng-model="$ctrl.selectedUser" ng-change="$ctrl.guessName()">
            <md-radio-button ng-repeat="user in $ctrl.guess.users"
                             ng-value="user.id"
                             ng-disabled="$ctrl.answered"
                             ng-class="{'md-align-top-left': $index==1}" >
                {{ user.name }}
            </md-radio-button>
        </md-radio-group>
    </div>
    <div class="feedback">
        <div ng-style="{'visibility': $ctrl.answered && $ctrl.isCorrect ? 'visible':'hidden'}" class="correct">
            Correct
        </div>
        <div ng-style="{'visibility': $ctrl.answered && !$ctrl.isCorrect ? 'visible':'hidden'}" class="wrong">
            Wrong
        </div>
    </div>
</div>
