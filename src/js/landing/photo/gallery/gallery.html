<div class="photo-gallery">
    <div class="photo" ng-repeat="photo in $ctrl.photos">
        <div class="photo-placeholder">
            <md-card>
                <img width="1000" height="1000" md-card-image ng-src="{{ photo.url }}" alt="Photo of you!">
            </md-card>
        </div>
    </div>
</div>
