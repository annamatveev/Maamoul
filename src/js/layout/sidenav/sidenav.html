<a ng-click="$ctrl.toggleRight()"
   ng-hide="$ctrl.isOpenRight()"
   class="md-primary">
    <div>
        <md-icon class="menu-icon md-light" ng-bind="'menu'"></md-icon>
    </div>
</a>

<div layout="column" style="height:500px;" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">What are you up to?</h1>
            </md-toolbar>
            <md-content class="sidebar-list" layout-padding>
                <div ui-sref="app.photo" class="photos-button" ng-click="$ctrl.close()">
                    <md-icon ng-bind="'file_upload'"></md-icon>
                    <span>Upload Photo</span>
                </div>
                <div ui-sref="app.discover" class="discover-button" ng-click="$ctrl.close()">
                    <md-icon ng-bind="'face'"></md-icon>
                    <span>Discover</span>
                </div>
                <div ui-sref="app.board" class="board-button" ng-click="$ctrl.close()">
                    <md-icon ng-bind="'whatshot'"></md-icon>
                    <span>Hall of Fame</span>
                </div>
                <div class="logout-button" ng-show="$ctrl.isLoggedIn()" ng-click="$ctrl.logout()">
                    <md-icon ng-bind="'exit_to_app'"></md-icon>
                    <span>Logout</span>
                </div>
                <div ui-sref="app.identification" class="login-button" ng-show="!$ctrl.isLoggedIn()" ng-click="$ctrl.close()">
                    <md-icon ng-bind="'exit_to_app'"></md-icon>
                    <span>Login</span>
                </div>
            </md-content>
            <md-divider ></md-divider>
        </md-sidenav>
    </section>
</div>
